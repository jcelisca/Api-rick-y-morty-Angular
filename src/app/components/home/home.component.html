<div class="container-fluid">
  <div class="row p-4">
    <img src="https://cdn.computerhoy.com/sites/navi.axelspringer.es/public/media/image/2021/06/rick-morty-2381623.jpg" alt="">
  </div>

  <div class="row p-4">
  <div class="card mb-3 col-md-5" id="card" *ngFor="let personaje of characters">
    <div class="row p-2">
      <div class="col-md-6">
        <img src="{{personaje.image}}"/>
      </div>
      <div class="col-md-6">
        <div class="card-body">
          <h5 class="card-title">{{personaje.name}}</h5>
          <p class="card-text"> {{personaje.status}} - {{personaje.species}} </p>
          <p class="card-text"><small class="text-muted"> Origen: {{personaje.origin.name}}</small></p>
        </div>
      </div>
    </div>
  </div>
  </div>

</div>
